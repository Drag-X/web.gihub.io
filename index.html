<div mbsc-form>
    <div class="mbsc-form-group">
        <div class="mbsc-btn-group-block">
            <button mbsc-button id="showHorizontal">Show horizontal list</button>
            <button mbsc-button id="showVertical">Show vertical list</button>
            <button mbsc-button id="showChecklist">Show checklist</button>
        </div>
    </div>
</div>

<div id="horizontal" class="mbsc-cloak">
    <ul id="optionlist" class="mbsc-cloak">
        <li data-icon="connection">Wifi</li>
        <li data-icon="location">Location</li>
        <li data-icon="volume-medium">Sound</li>
        <li data-icon="fa-rotate-left">Rotation</li>
        <li data-icon="ion-bluetooth">Bluetooth</li>
        <li data-icon="cogs">Settings</li>
        <li data-icon="user4">Reading</li>
        <li data-icon="download">Data</li>
    </ul>
</div>

<div id="vertical" class="mbsc-cloak">
    <ul id="listview" class="mbsc-cloak">
        <li data-icon="connection">Wifi</li>
        <li data-icon="location">Location</li>
        <li data-icon="volume-medium">Sound</li>
        <li data-icon="fa-rotate-left">Rotation</li>
        <li data-icon="ion-bluetooth">Bluetooth</li>
        <li data-icon="cogs">Settings</li>
        <li data-icon="user4">Reading</li>
        <li data-icon="download">Data</li>
    </ul>
</div>

<div id="check" class="mbsc-cloak">
    <ul id="checklist">
        <li data-icon="connection"><input mbsc-checkbox type="checkbox" />Wifi</li>
        <li data-icon="location"><input mbsc-checkbox type="checkbox" />Location</li>
        <li data-icon="volume-medium"><input mbsc-checkbox type="checkbox" />Sound</li>
        <li data-icon="fa-rotate-left"><input mbsc-checkbox type="checkbox" />Rotation</li>
        <li data-icon="ion-bluetooth"><input mbsc-checkbox type="checkbox" />Bluetooth</li>
        <li data-icon="cogs"><input mbsc-checkbox type="checkbox" />Settings</li>
        <li data-icon="user4"><input mbsc-checkbox type="checkbox" />Reading</li>
        <li data-icon="download"><input mbsc-checkbox type="checkbox" />Data</li>
    </ul>
</div>
